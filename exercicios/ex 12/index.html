<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>implementação de videos</h1>
        <p>para inserir um video em nosso site , podemos utilizar a nova tag &lt; video &gt; da Html 5 , caso o arquivo esteja hospedado no nosso próprio servidor</p>

    <video controls poster="imagem/limoes-capa.png" width="700">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>infelizmente o seu navegador não foi capaz de carregar o video</p>
    </video>

    <h2> videos de outros sites </h2>
        <p> usaremos outro método para implementar videos , que não vai consumir os dados do nosso servidor</p>

        <iframe width="859" height="484" src="https://www.youtube.com/embed/gqrySQQzvvQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
