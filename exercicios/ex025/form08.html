<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo De Formulário</h1>

    <form action="cadastro.php" method="get">

        <div>
            <label for="in1">Numero  1:</label>
            <input type="number" name="numero" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>

        <div>
            <label for="in2">Numero  2:</label>
            <input type="number" name="numero" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>

        <label for="isoma"> Soma:</label>
        <output id="isoma">0</output>

        <input type="submit" value="enviar"> 
        <input type="reset" value="limpar">


    </form>
    
</body>
</html>
