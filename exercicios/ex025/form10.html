<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>formulário</h1>

    <form action="cadatro.php">

        <div>
            <label for="iano">Que Ano Você Nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()"><br>
            
            
            <label for="iatual"> sua Idade é:</label>
            <output id="iatual"></output>
        </div>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>


    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iatual.innerHTML =  Number(atual) - Number(iano.value)
        }

    </script>
    
</body>
</html>
