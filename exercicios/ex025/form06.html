<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1> Exemplo De Formulário</h1>
    
    <form action="cadastro.php" method="POST">

        <div>
            <label for="icor"> Cor:</label>
            <input type="color" name="cor" id="icor">
        </div>

        <div>
            <label for="isatisfação"> NIvel de Satisfação</label>
            <input type="range" name="satisfação" id="isatisfação" min="1" max="10">
        </div>

        <div>
            <label for="ifoto"> Envia Sua Foto De Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </div>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>

    </form>


</body>
</html>
