<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="post">

        <div>
            <label for="iuser"> Usuário</label>
            <input type="text" name="usuário" id="iuser" minlength="5" maxlength="30" placeholder="nome do usuário" autocomplete="username" required >
        </div>
        <br>
        <div>
            <label for="isenha"> Senha</label>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="30" placeholder="min 8 caracteres" autocomplete="current-password" required>
        </div>

        <input type="submit" value="enviar">
    
        <input type="reset" value="limpar">


    </form>
    
</body>
</html>
