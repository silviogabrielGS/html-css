<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(173, 173, 173);
        }

        div:hover {
            color: red;

        }

        div > p {
            display:none
        }

        div:hover > p {
            background-color: white;
            color: red;
            display: block;
        }
    </style>
</head>
<body>
    <h1>tirulo principal</h1>
    <p>passe no texto abaixo </p>
    <div> 
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    
</body>
</html>
