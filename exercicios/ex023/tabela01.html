<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minha primeira tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td {
            border: 1px solid black;
            padding: 10px ;
            text-align: center;  /* alinhamento horizontal */
            vertical-align: bottom;  /* alinhamento vertical */
          
        }
    </style>
</head>
<body>
    <!-- hierarquia 
        table
            caption
            table row <tr>
            table header <th>
            table data <td>
     -->
    <h1>aprendendo sobre tabelas</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
